<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    .holder {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 0 10px;
    }

    .item {
      flex: 0 1 auto;
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: black;
      font-weight: bold;
    }

    .green { background-color: #4CAF50; }
    .red { background-color: #F44336; }
    .blue { background-color: #2196F3; }
  </style>
</head>
<body>

  <div class="holder">
    <div class="item green">3</div>
    <div class="item red">1</div>
    <div class="item blue">2</div>
    <div class="item green">4</div>
    <div class="item green">5</div>
    <div class="item green">6</div>
    <div class="item green">7</div>
  </div>

</body>
</html>
